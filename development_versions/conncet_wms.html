<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a WMS source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoid3lhdHRldm9kYXRhIiwiYSI6ImNreXl2Z3FmbjB3Y3Iyb2xydHM2cnl1eHcifQ.g5Eijbwy7Kcbr7oyoUGMdg';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 8,
        center: [-114.88574718739996,49.74030255352426]
    });

    var precipitation = L.tileLayer.wms('https://openmaps.gov.bc.ca/geo/pub/WHSE_TANTALIS.TA_SURFACE_OWNERSHIP_SVW/ows', {
        format: 'image/png',
        transparent: true,
        layers: '5'
    }).addTo(map);
</script>

</body>
</html>
