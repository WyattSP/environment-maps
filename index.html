<head>
<meta charset="utf-8">
<title>Elk Valley Cumulative Effects</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }

<body>

<style>
  .rounded-rect {
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 50px -25px black;
  }

  .flex-center {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  }

  .flex-center.left {
  left: 0px;
  }

  .flex-center.right {
  right: 0px;
  }

  .sidebar-content {
  position: absolute;
  width: 95%;
  height: 95%;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 32px;
  color: gray;
  }

  .sidebar-toggle {
  position: absolute;
  width: 1.3em;
  height: 1.3em;
  overflow: visible;
  display: flex;
  justify-content: center;
  align-items: center;
  }

  .sidebar-toggle.left {
  right: -1.5em;
  }

  .sidebar-toggle.right {
  left: -1.5em;
  }

  .sidebar-toggle:hover {
  color: #0aa1cf;
  cursor: pointer;
  }

  .sidebar {
  transition: transform 1s;
  z-index: 1;
  width: 300px;
  height: 100%;
  }

  /*
  The sidebar styling has them "expanded" by default, we use CSS transforms to push them offscreen
  The toggleSidebar() function removes this class from the element in order to expand it.
  */
  .left.collapsed {
  transform: translateX(-295px);
  }

  .right.collapsed {
  transform: translateX(295px);
  }
</style>

// Toggle layer menu in top right of screen
<style>
#menu {
  background: #fff;
  position: absolute;
  z-index: 1;
  top: 10px;
  right: 10px;
  border-radius: 3px;
  width: 120px;
  border: 1px solid rgba(0, 0, 0, 0.4);
  font-family: 'Open Sans', sans-serif;
  }

#menu a {
  font-size: 13px;
  color: #404040;
  display: block;
  margin: 0;
  padding: 0;
  padding: 10px;
  text-decoration: none;
  border-bottom: 1px solid rgba(0, 0, 0, 0.25);
  text-align: center;
  }

#menu a:last-child {
  border: none;
  }

#menu a:hover {
  background-color: #f8f8f8;
  color: #404040;
  }

#menu a.active {
  background-color: #FFFFFF;
  color: #000000;
  }

#menu a.active:hover {
  background: #D3D3D3;
  }
</style>

// Popup window on click
<style>
  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>

<nav id="menu"></nav>

<div id="map">

  <div id="right" class="sidebar flex-center right collapsed">

      <div class="sidebar-toggle rounded-rect right" onclick="toggleSidebar('right')">
        &larr;
      </div>
    </div>
  </div>
</div>

map.on('idle', () => {
// If these two layers were not added to the map, abort
if (!map.getLayer('Coal Deposits') || !map.getLayer('Fording River Expansion')) {
return;
}

// Enumerate ids of the layers.
const toggleableLayerIds = ['Coal Deposits','Fording River Expansion','Fording','Line Creek','Elkview','Coal Mtn'];

// Set up the corresponding toggle button for each layer.
for (const id of toggleableLayerIds) {
// Skip layers that already have a button set up.
if (document.getElementById(id)) {
continue;
}

// Create a link.
const link = document.createElement('a');
link.id = id;
link.href = '#';
link.textContent = id;
link.className = 'active';

// Show or hide layer when the toggle is clicked.
link.onclick = function (e) {
const clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();

const visibility = map.getLayoutProperty(
clickedLayer,
'visibility'
);

// Toggle layer visibility by changing the layout object's visibility property.
if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(
clickedLayer,
'visibility',
'visible'
);
}
};

const layers = document.getElementById('menu');
layers.appendChild(link);
}
});

map.on('click', ['Fording River Expansion','Coal Deposits','Lake Koocanusa','Fording','Line Creek','Elkview','Coal Mtn'], (e) => {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.description)
.addTo(map);
});

// Change the cursor to a pointer when
// the mouse is over the states layer.
map.on('mouseenter', ['Fording River Expansion','Coal Deposits','Lake Koocanusa','Fording','Line Creek','Elkview','Coal Mtn'], () => {
map.getCanvas().style.cursor = 'pointer';
});

// Change the cursor back to a pointer
// when it leaves the states layer.
map.on('mouseleave', ['Fording River Expansion','Coal Deposits','Lake Koocanusa','Fording','Line Creek','Elkview','Coal Mtn'], () => {
map.getCanvas().style.cursor = '';

});

new mapboxgl.Marker().setLngLat(center).addTo(map);

  function toggleSidebar(id) {
  const elem = document.getElementById(id);
  // Add or remove the 'collapsed' CSS class from the sidebar element.
  // Returns boolean "true" or "false" whether 'collapsed' is in the class list.
  const collapsed = elem.classList.toggle('collapsed');
  const padding = {};
  // 'id' is 'right' or 'left'. When run at start, this object looks like: '{left: 300}';
  padding[id] = collapsed ? 0 : 300; // 0 if collapsed, 300 px if not. This matches the width of the sidebars in the .sidebar CSS class.
  // Use `map.easeTo()` with a padding option to adjust the map's center accounting for the position of sidebars.
  map.easeTo({
  padding: padding,
  duration: 1000 // In ms. This matches the CSS transition duration property.
  });
  }
