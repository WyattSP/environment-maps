// Add a new layer to visualize the polygon.
map.addLayer({
'id': 'Coal Deposits',
'type': 'fill',
'source': 'coal', // reference the data source
'layout': {},
'paint': {
'fill-color': '#FFFF00', // blue color fill
'fill-opacity': 0.5
}
});

map.addLayer({
  'id': 'mines',
  'type': 'fill',
  'source': 'mines',
  'layout': {},
  'paint': {
    'fill-color': '#000000',
    'fill-opacity': 0.9
}
});

map.addLayer({
  'id': 'Fording River Expansion',
  'type': 'fill',
  'source': 'FRX',
  'layout': {},
  'paint': {
    'fill-color': '#301934',
    'fill-opacity': 0.9
  }
});

map.addLayer({
  'id': 'Lake Koocanusa',
  'type': 'fill',
  'source': 'LakeK',
  'layout': {},
  'paint': {
    'fill-color': '#2c02d4',
    'fill-opacity': 1
  }
});

});
map.on('idle', () => {
// If these two layers were not added to the map, abort
if (!map.getLayer('Coal Deposits') || !map.getLayer('Fording River Expansion')) {
return;
}

// Enumerate ids of the layers.
const toggleableLayerIds = ['Coal Deposits','Fording River Expansion'];

// Set up the corresponding toggle button for each layer.
for (const id of toggleableLayerIds) {
// Skip layers that already have a button set up.
if (document.getElementById(id)) {
continue;
}

// Create a link.
const link = document.createElement('a');
link.id = id;
link.href = '#';
link.textContent = id;
link.className = 'active';

// Show or hide layer when the toggle is clicked.
link.onclick = function (e) {
const clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();

const visibility = map.getLayoutProperty(
clickedLayer,
'visibility'
);

// Toggle layer visibility by changing the layout object's visibility property.
if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(
clickedLayer,
'visibility',
'visible'
);
}
};

const layers = document.getElementById('menu');
layers.appendChild(link);
}
});

map.on('click', ['Fording River Expansion','Coal Deposits','Lake Koocanusa'], (e) => {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.description)
.addTo(map);
});

// Change the cursor to a pointer when
// the mouse is over the states layer.
map.on('mouseenter', ['Fording River Expansion','Coal Deposits','Lake Koocanusa'], () => {
map.getCanvas().style.cursor = 'pointer';
});

// Change the cursor back to a pointer
// when it leaves the states layer.
map.on('mouseleave', ['Fording River Expansion','Coal Deposits','Lake Koocanusa'], () => {
map.getCanvas().style.cursor = '';

});

</script>
